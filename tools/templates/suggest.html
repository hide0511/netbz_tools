{% extends "base.html" %}
{% block title %}
関連キーワードチェッカー
{% endblock %}
{% block content %}
<div class="col-sm-12 col-lg-9">

    <h2 class="mb-3">メンテナンス中！！</h2>

    <h2 class="mb-3">関連キーワードチェッカー</h2>
    <label for="keyword">キーワード</label>

    <input id="input_data" class="form-control" type="text" name="input_data">

    <div class="btn-toolbar">
        <div class="btn-group">
            <button id="button1" class="m-3 btn btn-primary">調査する</button>
        </div>
        <div class="btn-group ml-auto">
            <button id="btnCsvDownload" class="m-3 btn btn-info">結果をCSVファイルに保存する</button>
        </div>
    </div>

    <div id="resultGET"></div>


</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $('#btnCsvDownload').click(function() {

        data = "";

        var li01 = document.getElementsByTagName('li');

        if(li01.length == 0){
            alert("ダウンロードするデータがありません。");
            return;
        }

        for (var i = 0; i < li01.length; i++) {
            data = data + String(i)+ ","  + li01[i].textContent + "\n" 
        }

        saveCsvFile(data);
    });
</script>
{% endblock %}

{% block url %}url: "{% url 'suggest' %}",{% endblock %}
